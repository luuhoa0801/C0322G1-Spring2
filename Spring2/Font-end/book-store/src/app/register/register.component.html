<div class="container">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets/img/anhbia.jpg"
               class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <div class="row">
              <div class="col-md-6 mb-4" style="margin: 0">
                <div class="form-outline">
                  <label class="form-label" for="firstName">First Name</label>
                  <input type="text" id="firstName" class="form-control form-control-lg"/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline" style="margin: 0">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input type="text" id="lastName" class="form-control form-control-lg"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4 d-flex align-items-center" style="margin: 0">
                <div class="form-outline datepicker w-100">
                  <label for="birthdayDate" class="form-label">Birthday</label>
                  <input type="date" class="form-control form-control-lg" id="birthdayDate"/>
                </div>
              </div>
              <div class="col-md-6 mb-4" style="margin: 0">
                <h6 class="mb-2 pb-1">Gender: </h6>

                <div class="form-check form-check-inline" style="margin: 0">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                         value="option1" checked/>
                  <label class="form-check-label" for="femaleGender">Female</label>
                </div>
                <div class="form-check form-check-inline" style="margin: 0">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                         value="option2"/>
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>
                <div class="form-check form-check-inline" style="margin: 0">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                         value="option3"/>
                  <label class="form-check-label" for="otherGender">Other</label>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23"><strong>Mật khẩu</strong></label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" style="width: 75%"/>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4 ">
              <!-- Checkbox -->
              <div class="form-check col-md-6">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
                <label class="form-check-label" for="form1Example3"> Lưu mật khẩu </label>
              </div>
              <div class="col-md-6"><a href="#!">Quên mật khẩu?</a></div>
            </div>

            <!-- Submit button -->
            <div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>


</div>
