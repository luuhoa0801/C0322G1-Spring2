<div class="row">
  <div class="col-2">
  </div>
  <div class="col-8">
    <canvas id="myChart" style="width: 10rem;height:5rem"></canvas>
  </div>
  <div class="col-2"></div>
</div>
<form [formGroup]="topBookList" class="row" style="margin: 1rem 2rem" (submit)="submit()">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="row">
<!--      <div class="col-2"><h3 style="margin-left: 1rem">Chọn ngày thống kê :</h3></div>-->
      <div class="col-3 text-center" *ngIf="topBookList.value.type=='book'">
        <mat-form-field appearance="outline">
          <mat-label>Ngày bắt đầu</mat-label>
          <input matInput type="date" formControlName="startDate">
        </mat-form-field>
      </div>

      <div class="col-3 text-center" *ngIf="topBookList.value.type=='book'">
        <mat-form-field appearance="outline">
          <mat-label>Ngày kết thúc</mat-label>
          <input matInput type="date" formControlName="endDate">
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label><b>Thống Kê Theo</b></mat-label>
          <mat-select formControlName="type">
            <mat-option value="book">Sách Bán Chạy Nhất</mat-option>
            <mat-option value="customer">Khách Hàng Mua Nhiều Nhất</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3 ">
        <button mat-raised-button color="primary" style="margin-top: 1rem;margin-left: 0" type="submit">Thống kê</button>
      </div>
    </div>


  </div>

  <div class="col-2"></div>
</form>
